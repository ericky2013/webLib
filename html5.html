<!doctype html>
<html lang="en">
<head>
	<!-- 使用webkit 内核渲染 content的取值为webkit，ie-comp，ie-stand 之一，区分大小写，分别代表用极速模式，兼容模式，IE模式打开 http://se.360.cn/v6/help/meta.html -->
	<meta name="renderer" content="webkit">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>HTML5 Test</title>
	<link rel="stylesheet" href="lib/css/base_style.css"/>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   <![endif]-->
</head>
<body>
	<!--[if lte IE 8]>

	<!-- javascript 文件  -->
	<script src='//code.jquery.com/jquery-1.10.2.min.js' ></script>
	<script src='//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js' ></script>

	<!-- js debug mode -->
	<script>
		var debugging = true; // true 为适应IE8-的调试模式    将console.log(转为调用alert函数)
		if( typeof(console) == 'undefined' && debugging) {
    		var console = {
    			log: function(str){
    				 alert(str);
    			}
    		}
		}else if(!debugging){   //设置为false 将重置所有的console.log函数 使其无效 不管是在IE 还是非IE
			var console = {
    			log: function(){
    				 ;
    			}
    		}
		}   
	</script>
	
	
</body>
</html>
